<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>里約熱內盧</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('rio-001.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        h1 {
            color: #ffffff;
            font-size: 48px;
            margin: 0 10px 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
            word-wrap: break-word;
        }
        .intro-text {
            color: #e0e0e0;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            line-height: 1.6;
            max-width: 800px;
            text-align: justify;
            animation: fadeIn 1s ease-in;
        }
        input[type="password"] {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            width: 220px;
            max-width: 80%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            background: rgba(255, 255, 255, 1);
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #gallery {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease-in;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #gallery.show {
            opacity: 1;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-y;
            overflow: visible;
        }
        .slideshow-container img {
            display: none;
            max-width: calc(100% - 10px);
            max-height: calc(100% - 20px);
            width: auto;
            height: auto;
            border: 5px solid rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        .slideshow-container img.active {
            display: block;
            opacity: 1;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
            pointer-events: none;
        }
        .nav-buttons button {
            background: transparent;
            color: #e0e0e0;
            border: none;
            padding: 10px;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            position: absolute;
        }
        .nav-buttons button:first-child {
            left: 15px;
        }
        .nav-buttons button:last-child {
            right: 15px;
        }
        .nav-buttons button:hover {
            color: #ffffff;
            transform: scale(1.2);
        }
        .control-buttons {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        .control-buttons button {
            padding: 8px 20px;
            font-size: 14px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            margin: 0 5px;
        }
        .control-buttons button:hover {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }
        .slide-counter {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: #e0e0e0;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            .intro-text {
                font-size: 18px;
            }
            .slideshow-container {
                height: 100%;
            }
            .slideshow-container img {
                max-width: calc(100% - 10px);
                max-height: calc(100% - 18px);
            }
            input[type="password"] {
                width: 180px;
                max-width: 90%;
            }
            .nav-buttons button {
                font-size: 36px;
                padding: 8px;
            }
            .nav-buttons button:first-child {
                left: 12px;
            }
            .nav-buttons button:last-child {
                right: 12px;
            }
            .control-buttons {
                bottom: 35px;
            }
            .control-buttons button {
                padding: 6px 15px;
                font-size: 12px;
            }
            .slide-counter {
                font-size: 14px;
                bottom: 4px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            .intro-text {
                font-size: 16px;
            }
            .slideshow-container {
                height: 100%;
            }
            .slideshow-container img {
                max-width: calc(100% - 10px);
                max-height: calc(100% - 16px);
            }
            input[type="password"] {
                width: 160px;
                max-width: 85%;
            }
            button {
                padding: 10px 20px;
            }
            .nav-buttons button {
                font-size: 30px;
                padding: 6px;
            }
            .nav-buttons button:first-child {
                left: 10px;
            }
            .nav-buttons button:last-child {
                right: 10px;
            }
            .control-buttons {
                bottom: 30px;
            }
            .control-buttons button {
                padding: 5px 10px;
                font-size: 10px;
            }
            .slide-counter {
                font-size: 12px;
                bottom: 3px;
            }
        }
    </style>
</head>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slideshow-container img');
        const slideshowContainer = document.querySelector('.slideshow-container');
        let touchStartX = 0;
        let touchEndX = 0;
        let autoSlideInterval = null;
        let isAutoSliding = true;

        function setGalleryHeight() {
            const gallery = document.getElementById('gallery');
            gallery.style.height = `${window.innerHeight}px`;
        }
        window.addEventListener('resize', setGalleryHeight);
        setGalleryHeight();

        function checkPassword() {
            const password = document.getElementById("pass").value;
            if (password === "12345") {
                document.getElementById("main-title").style.display = "none";
                document.getElementById("pass").style.display = "none";
                document.querySelector("button[onclick='checkPassword()']").style.display = "none";
                document.querySelector("p").style.display = "none";
                document.querySelector(".intro-text").style.display = "none";
                document.getElementById("gallery").style.display = "block";
                document.getElementById("gallery").classList.add("show");
                showSlide(currentSlide);
                startAutoSlide();
                document.title = "幻燈片模式";
            } else {
                alert("密碼錯誤！");
            }
        }

        function showSlide(index) {
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }

            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide].classList.add('active');
            const slideCounter = document.querySelector('.slide-counter');
            if (slideCounter) {
                slideCounter.textContent = `${currentSlide + 1}/${slides.length}`;
            }
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function startAutoSlide() {
            if (!isAutoSliding) return;
            autoSlideInterval = setInterval(() => {
                changeSlide(1);
            }, 5000);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        function toggleAutoSlide() {
            const playPauseBtn = document.getElementById('play-pause-btn');
            if (isAutoSliding) {
                stopAutoSlide();
                isAutoSliding = false;
                playPauseBtn.textContent = "播放";
            } else {
                startAutoSlide();
                isAutoSliding = true;
                playPauseBtn.textContent = "暫停";
            }
        }

        slideshowContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slideshowContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                changeSlide(1);
            }
            if (touchEndX - touchStartX > swipeThreshold) {
                changeSlide(-1);
            }
        }
    </script>
