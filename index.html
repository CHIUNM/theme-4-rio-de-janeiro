        html, body {

        }
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        h1 {
            color: #ffffff;
            font-size: 48px;
            margin: 0 10px 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
            word-wrap: break-word;
        }
        .intro-text {
            color: #e0e0e0;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            line-height: 1.6;
            max-width: 800px;
            text-align: justify;
            animation: fadeIn 1s ease-in;

        input[type="password"] {

            font-size: 16px;
            border: none;
            border-radius: 25px;
            width: 220px;
            max-width: 80%;
            background: rgba(255, 255, 255, 0.9);

            transition: all 0.3s ease;
            box-sizing: border-box;

        input[type="password"]:focus {

            background: rgba(255, 255, 255, 1);

        button {

            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

            margin: 10px;

        button:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #gallery {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease-in;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #gallery.show {
            opacity: 1;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-y;
            overflow: visible;
            cursor: pointer;
        }
        .slideshow-container img {
            display: none;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        .slideshow-container img.active {
            display: block;
            opacity: 1;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
            pointer-events: none;
        }
        .nav-buttons button {
            background: transparent;
            color: #e0e0e0;
            border: none;
            padding: 10px;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            position: absolute;
        }
        .nav-buttons button:first-child {
            left: 15px;
        }
        .nav-buttons button:last-child {
            right: 15px;
        }
        .nav-buttons button:hover {
            color: #ffffff;
            transform: scale(1.2);
        }
        .slide-counter {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: #e0e0e0;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            .intro-text {
                font-size: 18px;
            }
            .slideshow-container {
                height: 100%;
            }
            .slideshow-container img {
                max-width: 100%;
                max-height: 100%;
            }
            input[type="password"] {
                width: 180px;
                max-width: 90%;
            }

                padding: 8px;
            }
            .nav-buttons button:first-child {

            }
            .nav-buttons button:last-child {
                right: 12px;
            }
            .slide-counter {
                font-size: 14px;
                bottom: 4px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            .intro-text {
                font-size: 16px;
            }
            .slideshow-container {
                height: 100%;
            }
            .slideshow-container img {
                max-width: 100%;
                max-height: 100%;
            }
            input[type="password"] {
                width: 160px;

            }

            }
            .nav-buttons button {
                font-size: 30px;
                padding: 6px;
            }
            .nav-buttons button:first-child {
                left: 10px;
            }
            .nav-buttons button:last-child {
                right: 10px;
            }
            .slide-counter {
                font-size: 12px;
                bottom: 3px;
            }
        }
    </style>
</head>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slideshow-container img');
        const slideshowContainer = document.querySelector('.slideshow-container');
        let touchStartX = 0;
        let touchEndX = 0;
        let autoSlideInterval = null;
        let isPlaying = true;

        function setGalleryHeight() {
            const gallery = document.getElementById('gallery');
            gallery.style.height = `${window.innerHeight}px`;
        }
        window.addEventListener('resize', setGalleryHeight);
        setGalleryHeight();

        function checkPassword() {
            const password = document.getElementById("pass").value;
            if (password === "12345") {
                document.getElementById("main-title").style.display = "none";
                document.getElementById("pass").style.display = "none";
                document.querySelector("button[onclick='checkPassword()']").style.display = "none";
                document.querySelector("p").style.display = "none";
                document.querySelector(".intro-text").style.display = "none";
                document.getElementById("gallery").style.display = "block";
                document.getElementById("gallery").classList.add("show");
                showSlide(currentSlide);
                startAutoSlide();
                document.title = "幻燈片模式";
            } else {
                alert("密碼錯誤！");
            }
        }

        function showSlide(index) {
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }

            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide].classList.add('active');
            const slideCounter = document.querySelector('.slide-counter');
            if (slideCounter) {
                slideCounter.textContent = `${currentSlide + 1}/${slides.length}`;
            }
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function startAutoSlide() {
            if (!isPlaying) return;
            autoSlideInterval = setInterval(() => {
                changeSlide(1);
            }, 5000);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        function togglePlayback() {
            if (isPlaying) {
                stopAutoSlide();
                isPlaying = false;
            } else {
                startAutoSlide();
                isPlaying = true;
            }
        }

        slideshowContainer.addEventListener('click', (e) => {
            const navButtons = document.querySelectorAll('.nav-buttons button');
            let clickedOnNavButton = false;
            navButtons.forEach(button => {
                if (button.contains(e.target)) {
                    clickedOnNavButton = true;
                }
            });
            if (!clickedOnNavButton) {
                togglePlayback();
            }
        });

        slideshowContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slideshowContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                changeSlide(1);
            }
            if (touchEndX - touchStartX > swipeThreshold) {
                changeSlide(-1);
            }
        }
    </script>
